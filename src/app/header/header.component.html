<header class="header">
  <div class="header-container">
    <!-- Logo -->
    <h1 class="logo" routerLink="/">MovieVerse</h1>

    <!-- Navigation -->
    <nav class="nav">
      <a
        *ngFor="let item of navItems"
        [routerLink]="getRouterLink(item)"
        class="nav-link"
      >
        {{ item }}
      </a>
    </nav>

    <!-- Search and Login -->
    <div class="right-section">
      <div class="search-box">
        <input
          type="text"
          placeholder="Search movies..."
          class="search-input"
          [(ngModel)]="searchQuery"
          (keyup.enter)="searchMovie()"
        />
        <i class="fas fa-search search-icon" (click)="searchMovie()"></i>
      </div>

      <button class="login-btn" (click)="onLogin()">
  <i class="fas fa-sign-in-alt"></i> Login
</button>
    </div>
  </div>
</header>
